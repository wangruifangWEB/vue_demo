<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<to-do-box>
				
			</to-do-box>
		</div>
		
		<script>
			Vue.component('to-do-item',{
				props:['msg'],
				template:'<li> list item </li>'
			});
			
			Vue.component('to-do-box',{
				template:'<div><to-do-input/><to-do-list/></div>'
			});
			
			Vue.component('to-do-input',{
				template:"<div><h1>plz enjoy it</h1> <br/> <input type='text'/> <button>add</button></div>"
			});
			
			Vue.component('to-do-list',{
				template:"<ol><to-do-item /><to-do-item/></ol>"
			});
			
			new Vue({
				el:'#example'
			})
		</script>
	</body>
</html>
