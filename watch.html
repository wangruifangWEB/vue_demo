<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="example">
			{{message}}
			<input type="text" name="" id="" value="" v-model="kw"/>
		</div>
		
		<script>
			var app = new Vue({
				el:"#example",
				data:{
					message:'Hello Vue',
					kw:''
				},
				watch:{
					kw:function(value){
						console.log(value);
					}
				}
			});
		</script>
	</body>
</html>
