<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id='example'>
			<!--组件-->
			<list-component></list-component>
			<hr />
			<item></item>
			<hr />
			<my-list></my-list>
		</div>
		
		<script>
			//局部注册
			var Item = {
				template:'<div>A custom component</div>'
			}
			
			var List = {
				data: function(){
					return{
						myList:[12,13,14,15]
					}
				},
				template:"<ul><li v-for='tmp in myList'>{{tmp}}</li> <item></item></ul>"
			}
			
			Vue.component('item',{
				props:['msg'],
				template:'<li>A custom component! {{msg}}</li>'
			})
			
			Vue.component('my-list',{
				template:"<ol><item msg='123'></item><item></item></ol>"
			})
			
			new Vue({ 
				el:'#example',
				components:{
					'list-component':List
				}
			})
		</script>
	</body>
</html>
