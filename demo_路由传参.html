<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="tpl/main.js"></script>
    <script src="tpl/login.js"></script>
    <script src="tpl/register.js"></script>
    <title></title>
</head>
<body>
    <div id='example'>
        {{message}}
        <h1>Hello App!</h1>
        <!--
	   		 路由切换的3种方式：
		    <a href="#/demo02">跳转到demo02</a>
		    <router-link to="demo02">跳转到demo02</router-link>
		    <button v-on:click="jump()">跳转到demo02</button>
		    jump(){
	            this.$router.push('demo02')
	        }
 		-->
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/myMain">Go to Main</router-link>
            <router-link to="/myLogin">Go to Login</router-link>
            <router-link to="/myTest">Go to Test</router-link>
            <router-link to="/myRegister">Go to Test</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
    <script>
        //http://router.vuejs.org
        // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)
        // 1. 定义（路由）组件。
        // 可以从其他文件 import 进来
        var test = {
            template: '<div>it is a test</div>'
        }
        // 2. 定义路由
        // 每个路由应该映射一个组件。 其中"component" 可以是
        // 通过 Vue.extend() 创建的组件构造器，
        // 或者，只是一个组件配置对象。
        // 我们晚点再讨论嵌套路由。
        var routes = [{
            path: '/myLogin',
            component: login
        },
        {
            path: '/myMain',
            component: main
        },
        {
            path: '/myTest',
            component: test
        },{
        	path:'/myRegister',
        	component:register
        }
        ]
        // 3. 创建 router 实例，然后传 `routes` 配置
        // 你还可以传别的配置参数, 不过先这么简单着吧。
        const router = new VueRouter(
            routes // （缩写）相当于 routes: routes
        )
        // 4. 创建和挂载根实例。
        // 记得要通过 router 配置参数注入路由，
        // 从而让整个应用都有路由功能
        // 现在，应用已经启动了！
        var app = new Vue({
            router: router,
            el: '#example',
            data: {
                message: 'Hello VueJS'
            }
        })
    </script>
</body>

</html>
