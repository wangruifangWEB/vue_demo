<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id='example'>
			<my-component></my-component>
		</div>
		
		<script>
			//局部注册
		    var Child = {
		        template: '<div>A custom component!</div>'
		    }
		    new Vue({
		        // ...
		        el:'#example',
		        components: {
		            // <my-component> 将只在父模板可用
		            'my-component': Child
		        }
		    })
		</script>
	</body>
</html>
