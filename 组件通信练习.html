<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="example">
			<chat-room></chat-room>
		</div>
		
		<script type="x-template" id="chatRoom-template">
			<div>
				<hr />
				<ul>
					<li v-for='item in chatList'>{{item}}</li>
				</ul>
				<hr />
				<lucy></lucy>
				<br />
				<mike></mike>
			</div>
		</script>
		
		<script type="text/x-template" id="lucy-template">
			<div>
				<label>lucy : </label>
				<input type="text" placeholder="plz input" v-model="lucyTxt"/>
				<button @click="send">发送</button>
			</div>
		</script>
		
		<script type="text/x-template" id="mike-template">
			<div>
				<label>mike : </label>
				<input type="text" placeholder="plz input" v-model="mikeTxt"/>
				<button @click="send">发送</button>
			</div>
		</script>
		
		
		<script>
			Vue.component('chat-room',{
				template:'#chatRoom-template',
				data:function(){
					return {
						chatList:[]
					}
				}
			});
			
			Vue.component('lucy',{
				template:'#lucy-template',
				data:function(){
					return {
						lucyTxt:'',
						timeId:null
					}
				},
				methods:{
					send:function(){
						this.$parent.chatList.push('lucy:'+ this.lucyTxt);
						this.lucyTxt='';
					}
				}
			});
			
			Vue.component('mike',{
				template:'#mike-template',
				data:function(){
					return {
						mikeTxt:''
					}
				},
				methods:{
					send:function(){
						this.$parent.chatList.push('mike:'+ this.mikeTxt);
						this.mikeTxt='';
					}
				}
			});
			
			var app = new Vue({
				el:'#example'
			});
		</script>
	</body>
</html>
